title: Electronic Invoicing FAQ
summary: |
  The built-in document exchange service submits electronic invoices to TradeShift, a  service provider that relays electronic invoices to PEPPOL or NemHandel recipients. But the service supports a limited number of versions.   
  
  This FAQ answers some of the key questions about electronic invoicing.  

  > [!NOTE]
  > Tradeshift integration is no longer supported in Business Central and is planned for deprecation. Instead, please try using the new E-Document functionality in Business Central https://aka.ms/bcedocuments.    

sections:
  - name: General
    questions:
      - question: What is the problem?
        answer: The built-in support of PEPPOL uses an APIs provided by Pagero and Avalara. New connections are planned for near future.
      - question: Which is last version of PEPPOL supported by Business Central?
        answer: The last version of PEPPOL supported by the default version of Business Central is **PEPPOL BIS 3.0**.
      - question: Does Business Central support formats other than PEPPOL?
        answer: Yes, Business Central supports other formats based on specific local requirments, but they're not part of W1.
