  - name: Localizations
    questions:
      - question: What about supported formats in Denmark?
        answer: For Business Central users in Denmark, Business central supports both OIOUBL and PEPPOL formats.
      - question: What about the e-invoicing requirement in Germany?
        answer: For Business Central users in Germany, Business Central currently supports PEPPOL and *XRechnung* formats. *ZUGFeRD* format is on the roadmap and it will be supported soon.
      - question: What about supported formats in Belgium?
        answer: For Business Central users in Belgium, Business Central supports PEPPOL format as required.
      - question: What about supported formats in Spain?
        answer: For Business Central users in Spain, Business Central supports FacturaE format.
      - question: What about e-invoicing in Mexico, India, and Italy?
        answer: Business Central currently supports e-invoicing in these three countries/regions. However these e-invoicing features are not based on new E-Documents framework and Microsoft has a plan to migrate them to new framework in the next period.
      - question: What about e-invoicing in Australia and New Zealand?
        answer: E-invoicing in Australia and New Zealand isn't enforced by law. However, companies are highly encouraged to use e-invoicing and Microsoft already planned to introduct PEPPOL A-NZ format with 2025 release wave 1.
      - question: Will Microsoft support other localizations?
        answer: Microsoft will support e-invoicing localizations in country/regions with official localization, based on regulatory enforcement dates for B2B transactions. For other non-Microsoft localizations, find localization on AppSource.

